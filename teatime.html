<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
      body {
        background-color: #7ab3ef;
      }
      button {
        padding: 0.5rem 1rem;
        background-color: #7ab3ef;
        border: 1px solid white;
        border-radius: 0.1rem;
      }
      #teapot {
        height: 50vh;
      }
    </style>
  </head>
  <body>
    <center>
      <button data-key="black">Black</button>
      <button data-key="white">White</button>
      <button data-key="green">Green</button>
      <button data-key="infusion">Infusion</button>
      <br>
      <img id="teapot" src="img/teapot.svg" alt="teapot">
      <h2>Time</h2>
      <h2 id="time-field">05:30</h2>
      <button data-key="start">Start to Brew</button>
    </center>
    <script src="js/teatime.js"></script>
  </body>
</html>
